<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"     th:href="@{/static/font/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css"     th:href="@{/static/css/util.css}">
    <link rel="stylesheet" type="text/css"     th:href="@{/static/css/main.css}">

</head>
<body>

<div class="dowebok limiter">
    <div class="container-login100" style="background-image: url('../static/images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form">
                <div class="login100-form-avatar">
                    <img src="../static/images/back.jpg" alt="BACK">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">SIGN UP</span>

                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入用户名/邮箱/手机号码">
                    <input class="input100" type="text" name="username" placeholder="用户名/邮箱/手机号码" autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入密码">
                    <input class="input100" type="password" name="pass" placeholder="密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">登 录</button>
                </div>

                <div class="text-center w-full p-t-25 p-b-230">
                    <a href="http://www.wpshopping.cn/" class="txt1" target="_blank">忘记密码？</a>
                </div>

                <div class="text-center w-full">
                    <a class="txt1" href="http://www.wpshopping.cn/" target="_blank">
                        立即注册
                        <i class="fa fa-long-arrow-right"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/static/jQuery/jquery-1.12.4.min.js}"></script>
<script th:src="@{/static/js/main.js}"></script>


</body>
</html>
