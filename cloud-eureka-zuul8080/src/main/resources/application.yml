

spring:
  application:
    name: spring-cloud-eureka-zuul

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9002/eureka/

zuul:
  routes:
    api-a:
      path: /api/ribbon/**
      serviceId: spring-cloud-eureka-ribbon
    api-b:
      path: /api/feign/**
      serviceId: spring-cloud-eureka-feign


