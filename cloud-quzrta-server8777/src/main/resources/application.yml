#quartz
spring:
  application:
    name: spring-cloud-quartz
  zipkin:
    base-url: http://localhost:9411

server:
  port: 8777

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka,http://localhost:9002/eureka

#配置日志文件参数
logging:
  file:
    path: F:/mylog/quartz8777Log
  level:
    org:
      springframework:
        security: DEBUG
